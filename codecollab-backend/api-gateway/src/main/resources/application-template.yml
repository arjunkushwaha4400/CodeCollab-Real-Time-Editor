server:
  port: 8080

application:
  security:
    jwt:
      secret-key: <PASTE_YOUR_JWT_SECRET_KEY_HERE>
spring:
  application:
    name: API-GATEWAY
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true